<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Wanderlust Travel Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.05);
            z-index: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 850px;
            height: 70vh;
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            border-radius: 35px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 10;
            animation: containerFadeIn 1.2s ease-out;
        }

        @keyframes containerFadeIn {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .chat-header {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4, #45B7D1, #FFA07A, #98D8C8, #F38181);
            background-size: 400% 400%;
            animation: gradientShift 10s ease infinite, headerFloat 4s ease-in-out infinite;
            color: white;
            padding: 20px 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes headerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
        }

        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 50%);
            animation: pulse 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .chat-header h1 {
            font-size: 28px;
            margin-bottom: 6px;
            font-weight: 700;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 40px rgba(255, 255, 255, 0.6);
            animation: slideInLeft 1s ease-out, textGlow 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes textGlow {
            0%, 100% { text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 255, 255, 0.6); }
            50% { text-shadow: 0 4px 15px rgba(0, 0, 0, 0.5), 0 0 50px rgba(255, 255, 255, 1); }
        }

        .chat-header p {
            font-size: 14px;
            opacity: 0.95;
            font-weight: 400;
            animation: slideInRight 1s ease-out;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        .chat-header i {
            animation: iconSpin 4s linear infinite;
            display: inline-block;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.8));
        }

        @keyframes iconSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .chat-body {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            background: rgba(255, 255, 255, 0.05);
        }

        .message {
            max-width: 75%;
            padding: 16px 22px;
            border-radius: 24px;
            position: relative;
            line-height: 1.6;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
            animation: messageSlideIn 0.4s ease-out;
            font-size: 14px;
        }

        @keyframes messageSlideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-25px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(25px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .bot-message {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            border-top-left-radius: 6px;
            animation: slideInLeft 0.4s ease;
        }

        .user-message {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-top-right-radius: 6px;
            animation: slideInRight 0.4s ease;
        }

        .chat-footer {
            padding: 20px;
            background: rgba(255, 255, 255, 0.15);
            display: flex;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .chat-input {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 35px;
            outline: none;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        .chat-input:focus {
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
            background: white;
            transform: translateY(-2px);
        }

        .send-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            margin-left: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .send-button:hover {
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.8);
        }

        .send-button i {
            font-size: 20px;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            padding: 18px 20px;
            background: rgba(255, 255, 255, 0.15);
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            overflow-x: auto;
            max-height: 110px;
        }

        .quick-reply {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            font-weight: 600;
            white-space: nowrap;
        }

        .quick-reply:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .typing-indicator {
            display: inline-block;
            background: rgba(255, 255, 255, 0.95);
            padding: 16px 22px;
            border-radius: 24px;
            border-top-left-radius: 6px;
        }

        .typing-dots {
            display: flex;
        }

        .typing-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #777;
            margin: 0 4px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: 0s; }
        .typing-dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .suggestions-title {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
            padding-left: 5px;
            width: 100%;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.8);
        }

        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 10px;
        }

        .floating {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4), transparent);
            animation: float 8s ease-in-out infinite;
            z-index: 1;
            pointer-events: none;
        }

        .floating:nth-child(1) {
            width: 150px;
            height: 150px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
            background: radial-gradient(circle, rgba(255, 107, 107, 0.3), transparent);
        }

        .floating:nth-child(2) {
            width: 180px;
            height: 180px;
            top: 60%;
            right: 8%;
            animation-delay: 2s;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.3), transparent);
        }

        .floating:nth-child(3) {
            width: 120px;
            height: 120px;
            bottom: 10%;
            left: 10%;
            animation-delay: 4s;
            background: radial-gradient(circle, rgba(69, 183, 209, 0.3), transparent);
        }

        .floating:nth-child(4) {
            width: 140px;
            height: 140px;
            top: 35%;
            right: 15%;
            animation-delay: 1s;
            background: radial-gradient(circle, rgba(255, 160, 122, 0.3), transparent);
        }

        .floating:nth-child(5) {
            width: 100px;
            height: 100px;
            bottom: 30%;
            left: 20%;
            animation-delay: 3s;
            background: radial-gradient(circle, rgba(152, 216, 200, 0.3), transparent);
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, -40px) rotate(120deg) scale(1.1); }
            66% { transform: translate(-20px, 30px) rotate(240deg) scale(0.9); }
            100% { transform: translate(0, 0) rotate(360deg) scale(1); }
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 80vh;
                max-width: 95%;
            }
            
            .message {
                max-width: 85%;
                font-size: 13px;
            }
            
            .chat-header h1 {
                font-size: 24px;
            }
            
            .chat-header p {
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    <div class="floating"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-globe-americas"></i> Pro Wanderlust Travel Assistant</h1>
            <p>Your ultimate guide to exploring the world - Ask me anything about travel!</p>
        </div>
        <div class="chat-body" id="chatBody">
        </div>
        <div class="quick-replies">
            <div class="suggestions-title">Quick Questions:</div>
            <button class="quick-reply" data-message="Best time to visit Paris">Paris Travel</button>
            <button class="quick-reply" data-message="Visa requirements for USA">USA Visa</button>
            <button class="quick-reply" data-message="Cheapest travel destinations">Budget Destinations</button>
            <button class="quick-reply" data-message="Travel insurance importance">Travel Insurance</button>
            <button class="quick-reply" data-message="Best beaches in the world">Top Beaches</button>
            <button class="quick-reply" data-message="What documents do I need for international travel">Travel Documents</button>
            <button class="quick-reply" data-message="How to pack light for travel">Pack Light</button>
            <button class="quick-reply" data-message="What are common travel scams to avoid">Avoid Scams</button>
        </div>
        <div class="chat-footer">
            <input type="text" class="chat-input" id="userInput" placeholder="Ask about destinations, visas, packing tips...">
            <button class="send-button" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBody = document.getElementById('chatBody');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');

            // Expanded travel knowledge base
            const travelData = [
                {
                    question: "What is the best time to visit Paris",
                    answer: "The best time to visit Paris is from April to June and October to early November when the weather is pleasant and crowds are smaller. Spring offers blooming gardens while fall provides beautiful foliage."
                },
                {
                    question: "What are the visa requirements for USA",
                    answer: "Visa requirements for the USA vary by country. Citizens of Visa Waiver Program countries can visit for up to 90 days without a visa using ESTA. Others need to apply for a B-2 tourist visa at a US embassy."
                },
                {
                    question: "Which are the cheapest travel destinations",
                    answer: "Budget-friendly destinations include Thailand, Vietnam, Portugal, Mexico, and Eastern European countries like Poland and Hungary. Southeast Asia offers excellent value for accommodation, food, and activities."
                },
                {
                    question: "Is travel insurance important",
                    answer: "Yes, travel insurance is highly recommended. It covers medical emergencies, trip cancellations, lost luggage, and unexpected events. It's especially important for international travel and adventure activities."
                },
                {
                    question: "What are the best beaches in the world",
                    answer: "Top beaches: Maldives (pristine waters), Bora Bora (luxury), Seychelles (granite rocks), Whitehaven Australia (pure silica sand), Navagio Greece (shipwreck bay), and Tulum Mexico (Mayan ruins)."
                },
                {
                    question: "What documents do I need for international travel",
                    answer: "Essential documents: valid passport (6 months validity), visa if required, travel insurance, flight tickets, hotel bookings, vaccination certificates, driver's license, credit cards, emergency contacts, and copies of all documents."
                },
                {
                    question: "How to pack light for travel",
                    answer: "Pack light tips: choose versatile clothing, use packing cubes, roll clothes, wear heaviest items on flight, limit shoes to 3 pairs, bring travel-size toiletries, do laundry during trip, and follow one-bag travel philosophy."
                },
                {
                    question: "What are common travel scams to avoid",
                    answer: "Common scams: fake taxi meters, overpriced airport tours, friendship bracelet trap, fake police, restaurant bill switching, ATM skimming, distraction theft, gem scams, and unofficial tour guides. Always agree on prices upfront."
                }
            ];

            // Conversation context and memory
            let conversationContext = {
                userName: null,
                travelPreferences: {
                    budget: null,
                    interests: [],
                    travelStyle: null
                },
                recentDestinations: [],
                currentQuery: null
            };

            // Greeting messages
            const greetings = [
                "Hello! I'm your Pro Wanderlust Travel Assistant. I can help you with travel questions about destinations, visas, packing tips, and more. How can I assist you today?",
                "Hi there! I'm your travel expert ready to help you plan your next adventure. What would you like to know?",
                "Welcome! I'm here to answer all your travel questions. Where are you thinking of traveling to?"
            ];

            // Fallback responses for unknown queries
            const fallbackResponses = [
                "I'm not sure about that specific travel question, but I'd be happy to help with travel destinations, visas, packing tips, or travel safety. Could you ask me something else?",
                "That's an interesting question! As a travel assistant, I specialize in destinations, planning, visas, and travel tips. Is there something specific about travel I can help with?",
                "I don't have information about that topic in my travel knowledge base. I'm best at helping with travel destinations, planning, visas, and packing advice. What else can I help you with?",
                "I'm primarily focused on travel-related questions. Could you ask me about destinations, travel planning, visas, or packing tips instead?"
            ];

            // Initialize conversation
            setTimeout(() => {
                addBotMessage(greetings[Math.floor(Math.random() * greetings.length)]);
            }, 800);

            // Event listeners
            sendButton.addEventListener('click', sendMessage);

            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            document.querySelectorAll('.quick-reply').forEach(button => {
                button.addEventListener('click', function() {
                    const message = this.getAttribute('data-message');
                    userInput.value = message;
                    sendMessage();
                });
            });

            // Main message handling function
            function sendMessage() {
                const message = userInput.value.trim();
                if (message) {
                    addUserMessage(message);
                    userInput.value = '';
                    conversationContext.currentQuery = message;

                    showTypingIndicator();

                    setTimeout(() => {
                        removeTypingIndicator();
                        const response = generateResponse(message);
                        addBotMessage(response.answer);

                        chatBody.scrollTop = chatBody.scrollHeight;
                    }, 1500);
                }
            }

            // Enhanced response generation
            function generateResponse(question) {
                const lowerQuestion = question.toLowerCase().replace(/[?]/g, '').trim();
                
                // Check for greetings
                if (isGreeting(lowerQuestion)) {
                    return {
                        answer: getGreetingResponse()
                    };
                }
                
                // Check for name queries
                if (isNameQuery(lowerQuestion)) {
                    const name = extractName(question);
                    if (name) {
                        conversationContext.userName = name;
                        return {
                            answer: `Nice to meet you, ${name}! How can I help with your travel plans today?`
                        };
                    }
                }
                
                // Check for thank you messages
                if (isThankYou(lowerQuestion)) {
                    return {
                        answer: conversationContext.userName 
                            ? `You're welcome, ${conversationContext.userName}! Is there anything else I can help you with?` 
                            : "You're welcome! Is there anything else I can help you with?"
                    };
                }
                
                // Check for goodbye messages
                if (isGoodbye(lowerQuestion)) {
                    return {
                        answer: conversationContext.userName 
                            ? `Goodbye, ${conversationContext.userName}! Safe travels and feel free to come back with more questions!` 
                            : "Goodbye! Safe travels and feel free to come back with more questions!"
                    };
                }

                // Try to find a direct match in the knowledge base
                for (const item of travelData) {
                    const normalizedItemQuestion = item.question.toLowerCase().replace(/[?]/g, '').trim();
                    if (lowerQuestion === normalizedItemQuestion) {
                        return item;
                    }
                }

                // Try to find a keyword-based match
                let bestMatch = null;
                let highestScore = 0;
                for (const item of travelData) {
                    const keywords = item.question.toLowerCase().split(' ');
                    let score = 0;
                    for (const keyword of keywords) {
                        if (keyword.length > 3 && lowerQuestion.includes(keyword)) {
                            score += 1;
                        }
                    }
                    if (score > highestScore) {
                        highestScore = score;
                        bestMatch = item;
                    }
                }

                // If we have a good keyword match, use it
                if (bestMatch && highestScore >= 2) {
                    return bestMatch;
                }

                // Check for destination-specific questions
                const destinationMatch = findDestinationInfo(lowerQuestion);
                if (destinationMatch) {
                    return destinationMatch;
                }

                // Check for travel planning questions
                const planningMatch = findPlanningInfo(lowerQuestion);
                if (planningMatch) {
                    return planningMatch;
                }

                // Use a fallback response
                return {
                    answer: fallbackResponses[Math.floor(Math.random() * fallbackResponses.length)]
                };
            }

            // Helper functions for conversation handling
            function isGreeting(message) {
                const greetings = ["hello", "hi", "hey", "good morning", "good afternoon", "good evening"];
                return greetings.some(greeting => message.includes(greeting));
            }

            function getGreetingResponse() {
                if (conversationContext.userName) {
                    return `Hello again, ${conversationContext.userName}! How can I help with your travel plans today?`;
                }
                return greetings[Math.floor(Math.random() * greetings.length)];
            }

            function isNameQuery(message) {
                return message.includes("my name is") || 
                       message.includes("i am") || 
                       message.includes("call me") ||
                       message.includes("i'm");
            }

            function extractName(message) {
                const patterns = [
                    /my name is (\w+)/i,
                    /i am (\w+)/i,
                    /call me (\w+)/i,
                    /i'm (\w+)/i
                ];
                
                for (const pattern of patterns) {
                    const match = message.match(pattern);
                    if (match && match[1]) {
                        return match[1];
                    }
                }
                return null;
            }

            function isThankYou(message) {
                return message.includes("thank") || message.includes("thanks");
            }

            function isGoodbye(message) {
                return message.includes("bye") || 
                       message.includes("goodbye") || 
                       message.includes("see you") ||
                       message.includes("farewell");
            }

            // Enhanced destination information
            function findDestinationInfo(question) {
                const destinations = {
                    "paris": {
                        answer: "Paris is beautiful year-round! Spring (April-June) and fall (September-October) offer pleasant weather with fewer crowds. Must-see attractions include the Eiffel Tower, Louvre Museum, Notre-Dame Cathedral, and Montmartre."
                    },
                    "london": {
                        answer: "London is great to visit in late spring (May-June) or early fall (September). Don't miss Buckingham Palace, the British Museum, Tower of London, and the West End theatre district. The London Eye offers fantastic city views!"
                    },
                    "tokyo": {
                        answer: "Tokyo is amazing during cherry blossom season (late March to early April) or in autumn (October-November). Must-visit spots include Shibuya Crossing, Senso-ji Temple, Tokyo Skytree, and the Tsukiji Fish Market."
                    },
                    "bali": {
                        answer: "Bali's dry season (April-October) is the best time to visit. Top attractions include Uluwatu Temple, Tegallalang Rice Terraces, Ubud Monkey Forest, and beautiful beaches like Seminyak and Nusa Dua."
                    },
                    "new york": {
                        answer: "New York is fantastic in spring (April-June) and fall (September-October). Must-see attractions include Central Park, Times Square, Statue of Liberty, Empire State Building, and Broadway shows."
                    },
                    "rome": {
                        answer: "Rome is best visited in spring (April-June) or fall (September-October). Key attractions include the Colosseum, Roman Forum, Vatican City, Trevi Fountain, and Pantheon. Don't forget to try authentic Italian gelato!"
                    },
                    "bangkok": {
                        answer: "Bangkok is great to visit from November to February when it's cooler. Must-see places include the Grand Palace, Wat Arun, Chatuchak Weekend Market, and floating markets. Street food is a highlight!"
                    },
                    "dubai": {
                        answer: "Visit Dubai between November and March for pleasant weather. Top attractions include Burj Khalifa, Dubai Mall, Palm Jumeirah, Dubai Fountain, and desert safaris. Don't miss the traditional souks!"
                    }
                };

                for (const [destination, info] of Object.entries(destinations)) {
                    if (question.includes(destination)) {
                        return info;
                    }
                }
                return null;
            }

            // Enhanced travel planning information
            function findPlanningInfo(question) {
                if (question.includes("plan") && question.includes("trip")) {
                    return {
                        answer: "When planning a trip, consider these steps: 1) Set a budget, 2) Choose destinations based on your interests, 3) Check visa requirements, 4) Book flights and accommodation in advance, 5) Get travel insurance, 6) Create a rough itinerary, and 7) Pack appropriately for your destination."
                    };
                }
                
                if (question.includes("budget") || question.includes("cheap") || question.includes("money")) {
                    return {
                        answer: "To travel on a budget: 1) Travel during shoulder season, 2) Use price comparison sites for flights, 3) Consider alternative accommodations like hostels or vacation rentals, 4) Eat where locals eat, 5) Use public transportation, and 6) Look for free activities and attractions."
                    };
                }
                
                if (question.includes("safety") || question.includes("safe")) {
                    return {

                if (question.includes("flight") || question.includes("airline")) {

            // Message display functions
            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'user-message');
                messageElement.textContent = message;

                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = getCurrentTime();
                messageElement.appendChild(timestamp);

                chatBody.appendChild(messageElement);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function addBotMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', 'bot-message');

                const textElement = document.createElement('div');
                textElement.textContent = message;
                messageElement.appendChild(textElement);

                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = getCurrentTime();
                messageElement.appendChild(timestamp);

                chatBody.appendChild(messageElement);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function getCurrentTime() {
                const now = new Date();
                return `${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            }

            function showTypingIndicator() {
                const typingElement = document.createElement('div');
                typingElement.classList.add('message', 'bot-message', 'typing-indicator');
                typingElement.id = 'typingIndicator';

                const dotsContainer = document.createElement('div');
                dotsContainer.classList.add('typing-dots');

                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.classList.add('typing-dot');
                    dotsContainer.appendChild(dot);
                }

                typingElement.appendChild(dotsContainer);
                chatBody.appendChild(typingElement);
                chatBody.scrollTop = chatBody.scrollHeight;
            }

            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
        });
    </script>
